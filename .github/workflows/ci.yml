name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - name: Build
        run: go build -v ./cmd/chezmoi-a-la-carte
      - name: Run tests
        run: go test -v ./...
      - name: Lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
